name: Smoke Test Pipeline

on:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Ingestion (Smoke Test)
      env:
        NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        SMOKE_TEST: "true"
      run: python scripts/ingest_pubmed.py

    - name: Run Extraction (Smoke Test)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SMOKE_TEST: "true"
      run: python scripts/extract_claims.py

    - name: Run Drive Sync (Smoke Test)
      if: always()
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: |
        # If the user stored JSON in a secret, write it to file
        if [ -n "$SERVICE_ACCOUNT_JSON" ]; then
          echo "$SERVICE_ACCOUNT_JSON" > service_account.json
        fi
        python scripts/sync_to_drive.py

    - name: Verify Files
      if: always()
      run: |
        if [ ! -f "00_ADMIN/pipeline_status.json" ]; then
          echo "ERROR: pipeline_status.json not found!"
          exit 1
        fi

        # Verify claims_extracted.json (path depends on date)
        # We can just check if any exists in 04_RESULTS
        if ! find 04_RESULTS -name "claims_extracted.json" | grep -q .; then
          echo "ERROR: claims_extracted.json not found!"
          exit 1
        fi

        echo "Smoke Test Verification Passed: Status and Summary files exist."
