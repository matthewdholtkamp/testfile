name: Daily Research Pipeline

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Ingestion
      env:
        NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
      run: python scripts/ingest_pubmed.py

    - name: Run Extraction
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_MODEL: "gemini-2.5-flash-lite"
        GEMINI_MODEL_FALLBACK: "gemini-2.5-flash,gemini-3-flash"
        MAX_PAPERS_PER_RUN: "10"
      run: python scripts/extract_claims.py

    - name: Write OAuth token.json
      if: always()
      shell: bash
      run: |
        cat > token.json <<'JSON'
        ${{ secrets.GOOGLE_TOKEN_JSON }}
        JSON
        chmod 600 token.json
        test -s token.json

    - name: Verify token.json
      if: always()
      run: |
        python -c 'import json; t=json.load(open("token.json")); assert "refresh_token" in t'

    - name: Run Drive Sync
      if: always()
      continue-on-error: true
      env:
        DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      run: |
        python scripts/sync_to_drive.py

    - name: Cleanup token
      if: always()
      run: rm -f token.json || true

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-results
        path: |
          01_INGEST/**
          04_RESULTS/**
          00_ADMIN/pipeline_status.json
