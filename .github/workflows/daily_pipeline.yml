name: Daily Research Pipeline

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Ingestion
      env:
        NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
      run: python scripts/ingest_pubmed.py

    - name: Run Extraction
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python scripts/extract_claims.py

    - name: Run Drive Sync
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: |
        # If the user stored JSON in a secret, write it to file
        if [ -n "$SERVICE_ACCOUNT_JSON" ]; then
          echo "$SERVICE_ACCOUNT_JSON" > service_account.json
        fi
        python scripts/sync_to_drive.py
